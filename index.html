<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
      <div class="invitation">
        <header id="header">
          <h1>Todo List</h1>
        </header>
        <main class="main">	
          <form id="inviteForm">
            <input type="text" id="toDoel" placeholder="Add TODO List">
            <button type="submit" id="btn" value="submit">Submit</button>
          </form>
          <ul id="invitedList">
            <li>
              <span>Поход в бассейн</span>
              <label>Done<input type="checkbox"></label>
              <button>edit</button>
              <button>remove</button>
            </li> 
          </ul>	
        </main>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
